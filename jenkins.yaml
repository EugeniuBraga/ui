pipeline {
    agent any
    environment {
        PROJECT_ID = 'directed-fabric-357018'
        CLUSTER_NAME = 'telega-cluster'
        LOCATION = 'us-central1-c'
        CREDENTIALS_ID = 'directed-fabric-357018'
    }
    stages {
        stage('Checkout') {
            steps {
                checkout scm
            }
        }
        stage('Build Docker Image') {
            steps {
                script {
                        ui = docker.build"eugeniubraga/ui:${env.BUILD_ID} ."
                }
            }
        }
        stage('Push image') {
            steps {
                withCredentials([string(credentialsId: 'dockerhub', variable: 'dockerhub')])
                {
                    sh "docker login -u eugeniubraga --password-stdin"
                }
                sh "docker push eugeniubraga/ui:latest"
            }
        }
        stage('Deploy to K8s') {
            steps{
                sh "sed -i 'eugeniubraga/ui' manifest.yaml"
                step([$class: 'KubernetesEngineBuilder',
                    projectId: env.PROJECT_ID,
                    clusterName: env.CLUSTER_NAME,
                    location: env.LOCATION,
                    manifestPattern: 'manifest.yaml',
                    credentialsId: env.CREDENTIALS_ID,
                    verifyDeployments: true
                ])
            }
        }
    }
}